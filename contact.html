    <title>Kwiqpick</title>
    <link rel="icon" href="img/">

    <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,100,200,300,500,600,700,800,900' rel='stylesheet' type='text/css'>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/okeynav.css">
    <link rel="stylesheet" href="css/okayNav-theme-dark.css">

    <link rel="stylesheet" href="css/style-dark.css">
    <link rel="stylesheet" href="css/contact.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

  </head>

  <body>

  <header id="header" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <a class="site-logo" href="index.html">
        Kwiqpick
        <!--<img src="img/logo-w.png">-->
      </a>
      <nav role="navigation" id="nav-main" class="okayNav">
        <ul class="nav navbar-nav">
          <li><a class="nav-link" href="pricing.html">Pricing</a></li>
          <li class="active"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

    <section id="leave-message">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="section-title-content">
              <h4 class="section-sub-title">We will contact you very soon!</h4>
              <h2 class="section-title text-center">Leave your message here</h2>
            </div>
          </div>
          <div class="col-lg-6 col-lg-push-3 col-sm-8 col-sm-push-2 text-center">
            <form name="contact" role="form" action="#" method="post">
              <input type="text" class="form-control text-center" id="InputCity" placeholder="City" required>
              <input type="text" class="form-control text-center" id="InputName" placeholder="Name" required>
              <input type="text" class="form-control text-center" id="InputNumber" placeholder="Phone Number" required>
              <input type="email" class="form-control text-center" id="InputEmail" placeholder="enter email address here" required>
              <button type="submit" class="btn btn-primary">Request Demo</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section id="contact-address">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-6 col-xs-12 text-center">
                    <div class="content">
                      <i class="fa fa-map-marker"></i>
                      <h2 class="section-heading">Address</h2>
                      <p class="section-subheading text-muted">Kwiqpick</p>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12 text-center">
                    <div class="content">
                      <i class="fa fa-phone"></i>
                      <h2 class="section-heading">Phone</h2>
                      <p class="section-subheading text-muted">+91 9988776655</p>
                    </div>
                </div>
                <div class="visible-sm"><div class="clear"></div></div>
                <div class="col-lg-4 col-lg-push-0 col-md-4 col-md-push-0 col-sm-6 col-sm-push-3 col-xs-12 col-xs-push-0 text-center">
                    <div class="content">
                      <i class="fa fa-envelope"></i>
                      <h2 class="section-heading">Email</h2>
                      <a href="mailto:info@kwiqpick.com" class="section-subheading text-muted">info@kwiqpick.com</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src='js/jquery.min.js'></script>
    <script src="js/bootstrap.min.js"></script>
    <script src='js/jquery.okayNav.js'></script>
    <script src="js/okeynav.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
